---
colors:
  # Snazzy: Default
  primary:
    background: "0x282a36"
    foreground: "0xeff0eb"

  # Snazzy: Normal
  normal:
    black: "0x282a36"
    red: "0xff5c57"
    green: "0x5af78e"
    yellow: "0xf3f99d"
    blue: "0x57c7ff"
    magenta: "0xff6ac1"
    cyan: "0x9aedfe"
    white: "0xf1f1f0"

  # Snazzy: Bright
  bright:
    black: "0x686868"
    red: "0xff5c57"
    green: "0x5af78e"
    yellow: "0xf3f99d"
    blue: "0x57c7ff"
    magenta: "0xff6ac1"
    cyan: "0x9aedfe"
    white: "0xf1f1f0"

font:
  normal:
    family: Fira Code
  size: 14

live_config_reload: true

shell:
  program: /usr/local/bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"

window:
  decorations: none
  padding:
    x: 10
    y: 5
  startup_mode: SimpleFullscreen
